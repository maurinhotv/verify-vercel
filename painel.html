<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel - Sua Conta</title>

  <style>
    :root{
      --bg:#070a07;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --green: #b7ff1a;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; font-family:var(--font); color:var(--text); background:var(--bg); overflow-x:hidden; }

    .reveal{ opacity:0; transform: translateY(14px); filter: blur(6px); }
    .reveal.show{ opacity:1; transform: translateY(0); filter: blur(0); transition: .7s cubic-bezier(.2,.9,.2,1); }

    .shine{ position:relative; overflow:hidden; isolation:isolate; }
    .shine:before{
      content:"";
      position:absolute; inset:-120px;
      background: radial-gradient(circle at var(--mx,50%) var(--my,30%), rgba(255,255,255,.22), transparent 55%);
      opacity:.0; transition: opacity .2s ease;
      pointer-events:none; z-index:0;
    }
    .shine:hover:before{ opacity:.9; }

    .page{ min-height:100vh; position:relative; }
    .bg{
      position:absolute; inset:0;
      background:
        radial-gradient(1200px 600px at 75% 35%, rgba(183,255,26,.18), transparent 65%),
        radial-gradient(900px 500px at 20% 70%, rgba(0,0,0,.55), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.70)),
        url("https://images.unsplash.com/photo-1496307653780-42ee777d4833?auto=format&fit=crop&w=2400&q=80");
      background-size: cover;
      background-position:center;
      filter:saturate(1.1) contrast(1.05);
      transform: scale(1.03);
      will-change: transform;
      transition: transform .35s ease;
    }
    .overlay{
      position:absolute; inset:0;
      background:
        radial-gradient(1200px 700px at 50% 60%, rgba(0,0,0,.40), rgba(0,0,0,.78)),
        linear-gradient(90deg, rgba(0,0,0,.35), rgba(0,0,0,.08), rgba(0,0,0,.35));
      pointer-events:none;
    }
    .hex{
      position:absolute; inset:-140px;
      opacity:.23;
      pointer-events:none;
      background-image:
        linear-gradient(120deg, rgba(255,255,255,.18) 2px, transparent 2px),
        linear-gradient(60deg, rgba(255,255,255,.12) 2px, transparent 2px);
      background-size: 380px 380px;
      transform: rotate(-8deg);
      mix-blend-mode: overlay;
      mask-image: radial-gradient(circle at 55% 40%, rgba(0,0,0,1), rgba(0,0,0,.1) 62%, rgba(0,0,0,0) 78%);
      animation: hexDrift 18s linear infinite;
    }
    @keyframes hexDrift{
      0%{ background-position: 0 0, 0 0; }
      100%{ background-position: 380px 380px, -380px -380px; }
    }

    .wrap{ position:relative; z-index:2; padding: 22px 54px 60px; }

    .top{
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      margin-bottom: 22px;
    }

    .brand{ display:flex; align-items:center; gap:12px; user-select:none; }
    .mark{
      width:34px;height:34px;
      background: linear-gradient(135deg, var(--green), #7cff00);
      border-radius: 10px;
      box-shadow: 0 10px 28px rgba(183,255,26,.25);
      position:relative; overflow:hidden;
    }
    .mark:before{
      content:"";
      position:absolute; inset:-18px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), transparent 55%);
      transform: rotate(18deg);
    }
    .name{ font-weight:1000; letter-spacing:.3px; font-size: 20px; text-transform: lowercase; }

    .btn{
      border:0; cursor:pointer;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight:1000;
      letter-spacing:.2px;
      transition:.15s ease;
      color:#0b0f06;
      background: var(--green);
      box-shadow: 0 14px 34px rgba(183,255,26,.18);
      text-transform: uppercase;
      font-size: 12px;
      position:relative;
      overflow:hidden;
    }
    .btn:before{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent);
      transform: translateX(-120%);
      transition: transform .55s ease;
      opacity:.9;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    .btn:hover:before{ transform: translateX(120%); }
    .btn--ghost{
      background: rgba(0,0,0,.30);
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow:none;
    }
    .right{ display:flex; gap:10px; align-items:center; }

    .grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:16px;
      align-items:start;
    }

    .card{
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
      transform: translateZ(0);
      transition: transform .18s ease, filter .18s ease;
    }
    .card:hover{ transform: translateY(-2px); filter: brightness(1.02); }

    .cardHead{
      padding: 16px 18px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .title{ font-weight:1000; letter-spacing:.2px; }
    .badge{
      font-size:12px;
      font-weight:1000;
      color: rgba(183,255,26,.95);
      border: 1px solid rgba(183,255,26,.25);
      background: rgba(183,255,26,.08);
      padding: 6px 10px;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing:.35px;
      white-space:nowrap;
    }

    .cardBody{ padding: 16px 18px; }

    .bigUser{ display:flex; align-items:center; gap:12px; padding: 8px 0 6px; }
    .avatar{
      width:44px;height:44px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.18);
    }
    .bigUserName{ font-size: 20px; font-weight: 1000; line-height: 1.1; }
    .bigUserId{ color: rgba(255,255,255,.65); font-weight: 800; font-size: 13px; margin-top: 2px; }

    .hint{ color: rgba(255,255,255,.65); font-size: 13px; line-height: 1.45; margin-top: 10px; }

    .kv{
      display:grid;
      grid-template-columns: 140px 1fr;
      gap:10px;
      padding: 10px 0;
      border-bottom: 1px dashed rgba(255,255,255,.14);
    }
    .kv:last-child{ border-bottom: 0; }
    .k{ color: rgba(255,255,255,.70); font-weight:900; font-size: 12px; text-transform: uppercase; letter-spacing:.35px; }
    .v{ font-weight:1000; }

    .statusRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 12px;
    }
    .pill{
      border-radius: 999px;
      padding: 8px 10px;
      font-weight: 1000;
      font-size: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.28);
      color: rgba(255,255,255,.86);
      text-transform: uppercase;
      letter-spacing:.35px;
      white-space:nowrap;
    }
    .pill.ok{
      border-color: rgba(183,255,26,.30);
      background: rgba(183,255,26,.10);
      color: rgba(183,255,26,.95);
    }

    @media (max-width: 980px){
      .wrap{ padding: 18px 16px 50px; }
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="bg" id="bg"></div>
    <div class="overlay"></div>
    <div class="hex"></div>

    <div class="wrap">
      <div class="top reveal">
        <div class="brand">
          <div class="mark" aria-hidden="true"></div>
          <div class="name" id="serverName">metrópole</div>
        </div>

        <div class="right">
          <button class="btn btn--ghost shine" id="btnHome">Home</button>
          <button class="btn shine" id="btnLogout">Sair</button>
        </div>
      </div>

      <div class="grid">
        <div class="card reveal shine">
          <div class="cardHead">
            <div class="title">Sua Conta</div>
            <div class="badge" id="vipBadge">VIP: NONE</div>
          </div>

          <div class="cardBody">
            <div class="bigUser">
              <div class="avatar" aria-hidden="true"></div>
              <div>
                <div class="bigUserName" id="username">usuario</div>
                <div class="bigUserId" id="userid">#0</div>
              </div>
            </div>

            <div class="hint">
              Esse é o seu painel. Aqui você vai ver seus dados e futuramente loja VIP, verificação e compras.
            </div>

            <div class="statusRow">
              <div class="pill ok">LOGADO</div>
              <div class="pill" id="pillVip">VIP: NONE</div>
            </div>
          </div>
        </div>

        <div class="card reveal shine">
          <div class="cardHead">
            <div class="title">Informações</div>
            <div class="badge">Status</div>
          </div>

          <div class="cardBody">
            <div class="kv">
              <div class="k">ID</div>
              <div class="v" id="kvId">0</div>
            </div>

            <div class="kv">
              <div class="k">Usuário</div>
              <div class="v" id="kvUser">usuario</div>
            </div>

            <div class="kv">
              <div class="k">VIP</div>
              <div class="v" id="kvVip">none</div>
            </div>

            <div class="kv">
              <div class="k">Sessão</div>
              <div class="v">localStorage</div>
            </div>

            <div class="hint" style="margin-top:12px;">
              Se você sair, volta a mostrar Entrar/Criar Conta na Home.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const CONFIG = {
      serverName: "metrópole",
      homeUrl: "/index.html",
      LS_KEY: "site_session_v1"
    };

    function getSession(){
      try{ return JSON.parse(localStorage.getItem(CONFIG.LS_KEY) || "null"); }catch{ return null; }
    }
    function clearSession(){
      localStorage.removeItem(CONFIG.LS_KEY);
    }
    function goHome(openLogin){
      if(openLogin) localStorage.setItem("open_login_modal", "1");
      window.location.href = CONFIG.homeUrl;
    }

    // reveal
    const obs = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add("show"); });
    }, { threshold: .12 });
    document.querySelectorAll(".reveal").forEach(el=>obs.observe(el));

    // shine mouse
    function bindShine(el){
      el.addEventListener("mousemove", (e)=>{
        const r = el.getBoundingClientRect();
        const mx = ((e.clientX - r.left) / r.width) * 100;
        const my = ((e.clientY - r.top) / r.height) * 100;
        el.style.setProperty("--mx", mx + "%");
        el.style.setProperty("--my", my + "%");
      });
    }
    document.querySelectorAll(".shine").forEach(bindShine);

    // parallax bg leve
    const bg = document.getElementById("bg");
    window.addEventListener("mousemove", (e)=>{
      const x = (e.clientX / window.innerWidth - 0.5) * 8;
      const y = (e.clientY / window.innerHeight - 0.5) * 6;
      bg.style.transform = `scale(1.04) translate(${x}px, ${y}px)`;
    });

    // init
    document.getElementById("serverName").textContent = CONFIG.serverName;

    const s = getSession();
    if(!s || !s.ok){
      goHome(true);
    }

    const username = s.username || "usuario";
    const user_id = s.user_id ?? 0;
    const vip = (s.vip || "none").toString();

    document.getElementById("username").textContent = username;
    document.getElementById("userid").textContent = "#" + user_id;

    document.getElementById("vipBadge").textContent = "VIP: " + vip.toUpperCase();
    document.getElementById("pillVip").textContent = "VIP: " + vip.toUpperCase();

    document.getElementById("kvId").textContent = String(user_id);
    document.getElementById("kvUser").textContent = username;
    document.getElementById("kvVip").textContent = vip;

    document.getElementById("btnHome").addEventListener("click", () => goHome(false));
    document.getElementById("btnLogout").addEventListener("click", () => {
      clearSession();
      goHome(true);
    });
  </script>
</body>
</html>
