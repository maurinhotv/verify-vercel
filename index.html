<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificação de Acesso</title>

  <!-- Tailwind via CDN (simples, sem build) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-zinc-950 text-zinc-100 flex items-center justify-center px-4">

  <main class="w-full max-w-md rounded-2xl border border-zinc-800 bg-zinc-900/40 p-6 shadow-xl">
    
    <h1 class="text-2xl font-bold text-center">
      Verificação de acesso
    </h1>

    <p class="mt-3 text-sm text-zinc-300 text-center">
      Digite o código que apareceu no seu jogo e clique em <b>Verificar</b>.
    </p>

    <div class="mt-6">
      <label class="block text-sm text-zinc-300 mb-2">
        Código
      </label>

      <input
        id="code"
        maxlength="16"
        placeholder="EX: A9KX2Q7P"
        class="w-full rounded-lg bg-zinc-950/70 border border-zinc-800 px-4 py-3
               text-lg tracking-widest uppercase outline-none
               focus:border-zinc-600"
      />
    </div>

    <button
      id="btn"
      class="mt-4 w-full rounded-lg bg-white/10 hover:bg-white/15
             border border-white/10 px-4 py-3 font-semibold transition"
    >
      Verificar
    </button>

    <p id="msg" class="mt-4 text-sm text-zinc-300 text-center"></p>

    <p class="mt-6 text-xs text-zinc-500 text-center">
      Após verificar, volte ao jogo e clique em <b>“Já verifiquei”</b>.
    </p>

  </main>

  <script src="./app.js"></script>
</body>
</html>
